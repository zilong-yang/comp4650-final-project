<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Main Page</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="main.js"></script>
</head>
<body>
<div id="options" class="center">
	<div id="create">
		<button id="create-button" class="option" type="submit" form="create-form">
			<span>Create</span>
		</button>
		<div id="create-content" class="form-content">
			<form method="post" action="create.php" class="form" id="create-form" autocomplete="off">
				<fieldset>
					<label>
						<input type="text" placeholder="Enter Your Name" name="username" id="create-name">
					</label>
				</fieldset>
			</form>
		</div>
	</div>

	<div id="join">
		<button id="join-button" class="option" type="submit" form="join-form">
			<span>Join</span>
		</button>
		<div id="join-content" class="form-content">
			<form method="post" action="join.php" class="form" id="join-form" autocomplete="off">
				<fieldset>
					<label>
						<input type="text" placeholder="Enter Your Name" name="username" id="join-name">
						<input type="text" placeholder="Enter Room Code" name="code" id="join-code">
					</label>
				</fieldset>
			</form>
		</div>
	</div>
</div>

<div class="top-center error" id="error-empty-name">Please enter a name</div>
<div class="top-center error" id="error-invalid-code">Please enter a valid room code</div>
</body>
</html>
